<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/team.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="root">
        <div class="container mt-5">
            <div class="row px-md-5 mt-5" id="cards"></div>
        </div>
    </div>
    <div class="pop-up-container">
        <div class="pop-up">
            <div class="close d-flex justify-content-end px-5">
                <button>
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <div class="shadow1 row">
                <div class="col-md-6 d-flex justify-content-center align-items-center" style="height: 50vh;">
                    <div class="image image1">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="col-md-6 pop-up-text px-4 mt-5">
                    <h1 class="pop-name"></h1>
                    <p></p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="assets/js/team.js"></script>

</body>

</html>
