<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <!-- ===== Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Oswald:wght@700&family=Roboto:ital,wght@1,400&family=Satisfy&display=swap">
    <!-- ===== Bootstrap 5.2 CSS ===== -->
    <link rel="stylesheet" href="assets/lib/bootstrap-5.2.3-dist/css/bootstrap.css">
    <!-- ===== Font Awesome CSS ===== -->
    <link href="assets/lib/font-awesome/all.min.css" rel="stylesheet" />
    <!-- ===== Custom CSS ===== -->
    <link rel="stylesheet" href="assets/css/auth.css">

    <title>Register</title>
</head>

<body>
    <div class="overlay"></div>
   <div class="container">
    <section id="formHolder">
       <div class="row">
          <div class="col-md-6 col-sm-12 brand">
             <!-- <a href="#" class="logo">
                Good Food 
                <span class="logo-break">
                    Good Mood
                </span>
            </a> -->
             <div class="heading">
                <h2 class="logo">
                    Good Food
                    <span class="logo-break">
                        Good Mood
                    </span>
                </h2>
             </div>

             <div class="success-msg">
                <p>Great! You are one of our members now</p>
                <a href="#" class="profile">Your Profile</a>
             </div>
          </div>


          <!-- Form Box -->
          <div class="col-sm-6 form">

             <!-- Login Form -->
             <div class="login form-peice switched">
                <form class="login-form" action="#" method="post">
                   <div class="form-group">
                      <label for="loginemail">Email Adderss</label>
                      <input type="email" name="loginemail" id="loginemail" required>
                   </div>

                   <div class="form-group">
                      <label for="loginPassword">Password</label>
                      <input type="password" name="loginPassword" id="loginPassword" required>
                   </div>

                   <div class="CTA">
                      <input type="submit" value="Login">
                      <a href="#" class="switch">I'm New</a>
                   </div>
                </form>
             </div><!-- End Login Form -->


             <!-- Signup Form -->
             <div class="signup form-peice">
                <form class="signup-form" action="#" method="post">

                   <div class="form-group">
                      <label for="name">Full Name</label>
                      <input type="text" name="username" id="name" class="name">
                      <span class="error"></span>
                   </div>

                   <div class="form-group">
                      <label for="email">Email Adderss</label>
                      <input type="email" name="emailAdress" id="email" class="email">
                      <span class="error"></span>
                   </div>

                   <div class="form-group">
                      <label for="phone">Phone Number - <small>Optional</small></label>
                      <input type="text" name="phone" id="phone">
                   </div>

                   <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password" class="pass">
                      <span class="error"></span>
                   </div>

                   <div class="form-group">
                      <label for="passwordCon">Confirm Password</label>
                      <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                      <span class="error"></span>
                   </div>

                   <div class="CTA">
                      <input type="submit" value="Signup Now" id="submit">
                      <a href="#" class="switch">I have an account</a>
                   </div>
                </form>
             </div><!-- End Signup Form -->
          </div>
       </div>

    </section>

 </div>
 <!-- partial -->
    <script src="assets/lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
